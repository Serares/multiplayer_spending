postgres:
  connection:
    type: postgres
    database: spending_local
    secret: ''
    secretReadOnly: /secrets/api/database-readonly/
    resourceArn: ''
    region: ''
    host: localhost
    port: 5432
    username: postgres
    password: postgres
  logging: false
graphql:
  triggers:
    - http:
          path: /graphql
          method: POST
          cors: true
    - http:
          path: /graphql
          method: GET
          cors: true